<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | EyePredict</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    /* quick layout polish */
    .dashboard-card {
      text-align: center;
      margin-top: 100px;
    }
    #dashboard-controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    #dashboard-controls button {
      background: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s ease;
    }
    #dashboard-controls button:hover {
      background: #00acc1;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" alt="EyePredict" />
        <span>EyePredict</span>
      </div>
    </nav>
  </header>

  <main id="dashboard-main">
    <div class="dashboard-card">
      <h3 id="greeting">Checking session...</h3>
      <div id="dashboard-controls" style="display:none;">
        <button id="logout-btn">Logout</button>
        <button id="predict-btn">Go to Prediction</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div>Â© 2025 EyePredict</div>
    </div>
  </footer>

  <script>
    // redirect immediately if no token
    if (!localStorage.getItem("token")) {
      window.location.href = "/login.html";
    }

    async function loadDashboard() {
      const token = localStorage.getItem("token");
      const greeting = document.getElementById("greeting");
      const controls = document.getElementById("dashboard-controls");

      try {
        const res = await fetch("/auth/me", { headers: { Authorization: "Bearer " + token }});
        if (!res.ok) throw new Error("Not authorized");

        const data = await res.json();
        greeting.innerHTML = `<strong>Welcome, ${data.email}</strong>`;
        controls.style.display = "flex";
      } catch (err) {
        console.error(err);
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      }
    }

    // event handlers
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    });

    document.getElementById("predict-btn").addEventListener("click", () => {
      window.location.href = "/";
    });

    loadDashboard();
  </script>
</body>
</html>
